    # isn't building musllinux wheels
    # (https://github.com/numpy/numpy/issues/20089). Building its wheels each
    # time before building mine (and after, on install) is hideously slow.
    # Uncomment when numpy builds its own musllinux wheels.
    # - job_name: musllinux-x86_64
