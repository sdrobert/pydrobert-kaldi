    #   CIBW_SKIP: pp* *-manylinux*
    #   CIBW_ENVIRONMENT_LINUX: OPENBLASROOT=/usr ADDITIONAL_LIBS="execinfo"
    #   APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu

stack: python 3.9

branches:
  except:
    - /docs/

for:
  - 
    # skip 32-bit and musl linux unless we're a tag
    matrix:
      only:
        - CIBW_ARCHS_LINUX: i686
        - CIBW_SKIP: /-manylinux/
    skip_non_tags: true

  -
    matrix:
      only:
        - job_name: sdist
    install:
      - ./recipe/sdist.sh
    build_script:
      - install/bin/swig -python -py3 -c++ -builtin -castmode -O -Iswig -o swig/pydrobert/kaldi_wrap.cpp swig/pydrobert/kaldi.i
      - python -m build -s -o ${DIST}
    test_script:
      - python -m twine check ${DIST}/*.tar.gz --strict
      # Ensure paths in sdist are relative
      # - tar xzf ${DIST}/*.tar.gz
      # - |
      #   if find pydrobert-kaldi-* -name 'SOURCES.txt' -exec cat {} \; | grep -q '^/'; then
      #     echo "Found absolute path in sdist!";
      #     exit 1;
      #   fi
      # # ensure we can install/run it
      # - python -m pip install ${DIST}/*.tar.gz
      # - python -m pip install pytest
      # - pytest


init:
  - ps: >-
      if ($env:APPVEYOR_REPO_TAG -eq "true")
      {
        Update-AppveyorBuild -Version "$($env:APPVEYOR_REPO_TAG_NAME.TrimStart("v"))"
      }
  - sh: export DIST=dist-${APPVEYOR_JOB_NAME}
  - cmd: set DIST=dist-%APPVEYOR_JOB_NAME%
  - cmd: set PATH=C:\Python37-x64;C:\Python37-x64\Scripts;%PATH%
  - cmd: call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" amd64

build: script

# cache:
#   - C:\Libraries\openblas -> recipe\cibw_before_build_win.ps1

install:
  - python -m pip install cibuildwheel

build_script:
  - sh: cibuildwheel --output-dir ${DIST}
  - cmd: cibuildwheel --output-dir %DIST%

after_build:
  - cmd: 7z a %DIST%.zip %DIST%
  - sh: zip -r ${DIST}.zip ${DIST}

artifacts:
  path: '*.zip'
