#   fi
# - if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "${PY_VER}" = "2.7" ]; then
#     ACCELERATE=1 python setup.py sdist -d dist-osx-py${PY_VER};
#   fi
- rm -rf build
# docker may use weird permissions
- sudo chmod -R a+rwx dist-${TRAVIS_OS_NAME}-py${PY_VER}
- sudo find . -name "*.pyc" -delete
- if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
    for arch in 32 64; do
      mkdir -p dist-linux-py${PY_VER}/linux-${arch};
      urlv=MINICONDA_${arch}_URL;
      shav=MINICONDA_${arch}_SHA;
      travis_retry wget "${!urlv}" -O miniconda${arch}.sh || exit 1;
      echo "${!shav} miniconda${arch}.sh" | sha256sum -c - || exit 1;
      bash miniconda${arch}.sh -b -p $HOME/miniconda${arch} || exit 1;
      source "$HOME/miniconda${arch}/etc/profile.d/conda.sh";
      hash -r;
      ./recipe/build_conda.sh dist-linux-py${PY_VER}/linux-${arch} || exit 1;
      rm -rf "${HOME}/miniconda${arch}";
      unset -f conda;
      unset _CONDA_EXE _CONDA_ROOT;
    done;
  else
    if [ "${PY_VER}" = "2.7" ]; then
      sdkpath="$(xcrun --sdk macosx --show-sdk-path)";
      sudo ln -s ${sdkpath} /opt/MacOSX10.9.sdk;
    fi;
    mkdir -p dist-osx-py${PY_VER}/osx-64;
    eval "$(pyenv init -)" || exit 1;
    pyenv install miniconda3-latest;
    pyenv shell miniconda3-latest;
    ./recipe/build_conda.sh dist-osx-py${PY_VER}/osx-64;
  fi
- zip -r dist-${TRAVIS_OS_NAME}-py${PY_VER}.zip  dist-${TRAVIS_OS_NAME}-py${PY_VER}

branches:
  except:
    - /appveyor.*/
    - /docs.*/

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist-${TRAVIS_OS_NAME}-py${PY_VER}.zip
    skip_cleanup: true
    draft: true   # don't commit it straightaway
    prerelease: true
    on:
      tags: true
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist-${TRAVIS_OS_NAME}-py${PY_VER}.zip
    skip_cleanup: true
    draft: true
    prerelease: true
    on:
      all_branches: true
      condition: ${TRAVIS_BRANCH} =~ ^travis.*